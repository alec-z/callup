<div class="container">
  <div>
    <h1 class="text-center">
      欢迎加入Apache ServiceComb 开源开发社区
    </h1>
  </div>
  <div class="mt-3">
    <h2>Step 1: 快速调查</h2>
    <app-questionaire (notify)="onGithubAccountChanged($event)"></app-questionaire>
  </div>
  <div class="mt-3">
    <h2>Step 2: 收藏关注社区项目</h2>
    <app-watch-list [githubAccount]="githubAccount"></app-watch-list>

  </div>
  <div class="mt-3">
    <h2>Step 3: 让我们能找到你</h2>
    <app-contact></app-contact>
  </div>
  <router-outlet></router-outlet>
</div>
